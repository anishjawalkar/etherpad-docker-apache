<VirtualHost *:443>
    ServerName etherpad.example.com

    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass /socket.io/ ws://127.0.0.1:8086/socket.io/
    ProxyPassReverse /socket.io/ ws://127.0.0.1:8086/socket.io/

    ProxyPass / http://127.0.0.1:8086/
    ProxyPassReverse / http://127.0.0.1:8086/

    RequestHeader set X-Forwarded-Proto "https"
</VirtualHost>
